{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Employee</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/ css?family=Poppins:400,500,600,700&display=swap" />
    <link rel="stylesheet" href="{% static 'css/register_as_employee.css' %}">
    <!-- <link rel="stylesheet" href="css/register_as_employee.css"> -->
</head>

<body>
    <header>
        <h1>ProPlanning</h1>
    </header>

    <div class="wrapper">
        <div class="login-container">
            <div class="heading">
                Register as Employee
            </div>

            <form action="#" method='post'>
                {% csrf_token %}
                <div class="main-division">
                    <div class="division">
                        <div class="field">
                            <!-- <label for="name"> Name : </label> -->
                            <label for="{{ form.first_name.id_for_label }}"> Name : </label>
                            {{ form.first_name }}
                            <!-- <input type="text" name="name" id="name" placeholder="Enter your Name" required> -->
                        </div>

                        <div class="field">
                            <!-- <label for="contact"> Contact No. : </label> -->
                            <label for="{{ form.contact.id_for_label }}"> Contact No. : </label>
                            {{ form.contact}}
                            <!-- <input type="number" name="Contact" id="contact" placeholder="Enter your Contact" required> -->
                        </div>

                        <div class="field">
                            <!-- <label for="pswd">Password : </label> -->
                            <label for="{{ form.password1.id_for_label }}">Password : </label>
                            {{ form.password1 }}
                            <!-- <input type="password" name="password" id="password1" placeholder="Create Your Password"> -->
                        </div>
                    </div>

                    <div class="division">
                        <div class="field">
                            <!-- <label for="email"> Email Address : </label> -->
                            <label for="{{ form.email.id_for_label }}"> Email Address : </label>
                            {{ form.email }}
                            <!-- <input type="email" name="email" id="email" placeholder="Enter your Email Address" required> -->
                        </div>

                        <div class="field">
                            <!-- <label for="company"> Company : </label> -->
                            <label for="{{ form.company_name.id_for_label }}"> Company : </label>
                            {{ form.company_name }}
                            <!-- <input type="text" name="Company" id="company" placeholder="Enter your Company" required> -->
                        </div>

                        <div class="field">
                            <!-- <label for="password2">Confirm Password : </label> -->
                            <label for="{{ form.password2.id_for_label }}">Confirm Password : </label>
                            {{ form.password2}}
                            <!-- <input type="password" name="repassword" id="password2" placeholder="Confirm Your Password"> -->
                        </div>
                    </div>
                </div>

                <div class="register">
                    <p>Already Registered ?</p>
                    <!-- <a class="link" href="login_form.html">Login Now</a> -->
                    <a class="link" href="{% url 'login' %}">Login Now</a>
                </div>

                <div class="field" id="submit-button">
                    <input class="button-hover" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
