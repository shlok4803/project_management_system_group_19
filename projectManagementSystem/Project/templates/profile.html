<-- {% load static %} -->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0">
	<title>Profile</title>
	<link rel="stylesheet"
		href="{%static 'css/profile.css' %}">
	<link rel="stylesheet"
		href="{%static 'css/profile_responsive.css' %}">
</head>
<body>

	<!-- for header part -->
	<header>

		<div class="logosec">
			<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
				class="icn menuicn"
				id="menuicn"
				alt="menu-icon">
			<div class="logo">ProPlanning</div>
		</div>


		<div class="message">
			<div class="circle"></div>
			<a href="./profile.html" style="display: flex;justify-content: center;align-items: center;">
				<img src="{%static '/img/icons8-notification-50.png' %}" class="icn" alt="">
			</a>
			<div class="dp">
				<a href="./profile.html" style="display: flex;justify-content: center;align-items: center;">
					<img src="https://clipground.com/images/white-profile-icon-png-7.png" class="dpicn" alt="dp">
				</a>
			</div>
		</div>

	</header>

	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<a href="/dashboard">
						<div class="nav-option option1">
							<img src="{% static '/img/dashboard.svg' %}"
								class="nav-img"
								alt="dashboard">
							<h3> Dashboard</h3>
						</div>
					</a>
					<a href="/dashboard/myprofile">
						<div class="option2 nav-option">
							<img src="{%static '/img/my_profile.svg' %}"
								class="nav-img"
								alt="articles">
							<h3> My Profile</h3>
						</div>
					</a>

					<a href="/dashboard/project">
						<div class="nav-option option3">
							<img src="{%static '/img/my_project.svg' %}"
								class="nav-img"
								alt="report">
							<h3> My Project </h3>
						</div>
					</a>

					<a href="">
						<div class="nav-option option4">
							<img src="{%static '/img/progress.png' %}"
								class="nav-img"
								alt="institution">
							<h3> Progress </h3>
						</div>
					</a>

					<a href="">
						<div class="nav-option option5">
							<img src="{%static '/img/chat.svg' %}"
								class="nav-img"
								alt="blog">
							<h3> Chat </h3>
						</div>
					</a>
					
					<a href="{% url 'logout' %}">
						<div class="nav-option logout">
							<img src="{%static '/img/logout.svg' %}"
								class="nav-img"
								alt="logout">
							<h3>Logout</h3>
						</div>
					</a>

				</div>
			</nav>
		</div>
		<div class="main">

			<!-- <div class="searchbar2">
				<input type="text"
					name=""
					id=""
					placeholder="Search">
				<div class="searchbtn">
				<img src="https://tse3.mm.bing.net/th?id=OIP.qj2wH0lhKIfZH159GxkpNgHaHa&pid=Api&P=0&h=180"
						class="icn srchicn"
						alt="search-button">
				</div>
			</div> -->
			<div class="container">
				<div class="profile">
					<div class="profile1">
						<div class="image1"></div>
						<p class="name">John Doe</p>
						<p class="role">Full Stack Developer</p>
					</div>
					<button class="btn" onclick="editprofile()">Edit Profile</button>
				</div>
				<div class="profile2">
					<div class="profiledata">
						<div>
		
							<label for="fname">Full Name</label>
							<input type="text" name="firstname" id="fname" value="Kenneth Valdez" readonly>
							<br>
							<div class="underline"></div>
							<label for="mail">Email</label>
							<input type="email" name="mail" id="mail" value="fip@jukmuh.al" readonly>
							<br>
							<div class="underline"></div>
							<label for="phone">Phone</label>
							<input type="text" name="phone" id="phone" value="(239) 816-9029" readonly>
							<br>
							<div class="underline"></div>
							<label for="mobile">Mobile</label>
							<input type="text" name="mobile" id="mobile" value="(239) 816-9029" readonly>
							<br>
							<div class="underline"></div>
							<label for="address">Address</label>
							<input type="text" name="address" id="address" value="Bay Area, San Francisco, CA" readonly>
							<br>
							<div class="underline"></div>
							<label for="employeeid">Employee ID</label>
							<input type="text" name="employeeid" id="employeeid" value="2565675354" readonly>
							<br>
						</div>
						<div class="underline"></div>
						<div class="btn2">
							<button class="savechanges" onclick="savechange()">Save Changes</button>
							<button class="changepassword">Change Password</button>
						</div>
						<button class="btn3" onclick="editprofile()">Edit Profile</button>
					</div>
				</div>
		</div>
	</div>
	</div>

	<script src="{%static 'js/profile.js'%}"></script>
</body>
</html>
