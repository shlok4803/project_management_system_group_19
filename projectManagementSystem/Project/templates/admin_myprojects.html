<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

<!-- for header part -->
<header>

    <div class="logosec">
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
             class="icn menuicn" id="menuicn" alt="menu-icon">
        <div class="logo">ProPlanning</div>
    </div>

    <div class="message">
        <div class="circle"></div>
        <a href="./profile.html" style="display: flex;justify-content: center;align-items: center;">
            <img src="../images/icons8-notification-50.png" class="icn" alt="">
        </a>
        <div class="dp">
            <a href="./profile.html" style="display: flex;justify-content: center;align-items: center;">
                <img src="https://clipground.com/images/white-profile-icon-png-7.png" class="dpicn" alt="dp">
            </a>
        </div>
    </div>

</header>

<div class="main-container">
    <div class="navcontainer">
        <nav class="nav">
            <div class="nav-upper-options">
                <a href="/dashboard">
                    <div class="nav-option option1">
                        <img src="../images/dashboard.svg"
                             class="nav-img"
                             alt="dashboard">
                        <h3> Dashboard</h3>
                    </div>
                </a>
                <a href="/dashboard/myprofile">
                    <div class="option2 nav-option">
                        <img src="../images/my_profile.svg"
                             class="nav-img"
                             alt="articles">
                        <h3> My Profile</h3>
                    </div>
                </a>

                <a href="/dashboard/project">
                    <div class="nav-option option3">
                        <img src="../images/my_project.svg"
                             class="nav-img"
                             alt="report">
                        <h3> My Project </h3>
                    </div>
                </a>

                <a href="">
                    <div class="nav-option option4">
                        <img src="../images/progress.png"
                             class="nav-img"
                             alt="institution">
                        <h3> Progress </h3>
                    </div>
                </a>

                <a href="">
                    <div class="nav-option option5">
                        <img src="../images/chat.svg"
                             class="nav-img"
                             alt="blog">
                        <h3> Chat </h3>
                    </div>
                </a>

                <a href="{% url 'logout' %}">
                    <div class="nav-option logout">
                        <img src="../images/logout.svg"
                             class="nav-img"
                             alt="logout">
                        <h3>Logout</h3>
                    </div>
                </a>

            </div>
        </nav>
    </div>
    <div class="main">

        <!-- <div class="searchbar2">
            <input type="text"
                name=""
                id=""
                placeholder="Search">
            <div class="searchbtn">
            <img src="https://tse3.mm.bing.net/th?id=OIP.qj2wH0lhKIfZH159GxkpNgHaHa&pid=Api&P=0&h=180"
                    class="icn srchicn"
                    alt="search-button">
            </div>
        </div> -->
        <div class="project-container">
            <div class="project-header">
                <div class="status-container">
                    <h1 class="project-header-text">My Projects</h1>
                    <select id="select1" onchange="getOption()">
                        <option value="#">Search for status</option>
                        <option value="Show all">Show all</option>
                        <option value="I">Pending</option>
                        <option value="C">Completed</option>
                        <option value="R">Submitted for review</option>
                    </select>
                </div>
                <a href="admin_createproject.html"><button class="project-header-btn btns">Create project</button></a>
                <!-- <a href=""><button class="project-header-btn">View Progress</button></a> -->
                <!-- <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Status.." title="Type in a name">  -->
            </div>

            <div class="project-body">
                <table class="main-table">
                    <thead>
                    <th>Project title</th>
                    <th>Status</th>
                    <th>View Project</th>
                    </thead>
                    <tbody>

                    <tr class="table-row" id="tablerow1">
                        <td class="table-data">Project 1</td>
                        <td class="table-data"><h3 class="label-tag">Pending</h3></td>
                        <!-- <td class="table-data"><a href="edit_task.html"><button class="button-tag btns">Edit</button></a></td>
                        <td class="table-data"><button class="button-tag btns" onclick="deleteRow(this)">Delete</button></td> -->
                        <td class="table-data"><a href="admin_viewproject.html"><button class="button-tag btns">View</button></a></td>
                    </tr>
                    <tr class="table-row" id="tablerow2">
                        <td class="table-data">Project 2 </td>
                        <td class="table-data"><h3 class="label-tag">Pending</h3></td>
                        <!-- <td class="table-data"><a href="edit_task.html"><button class="button-tag btns">Edit</button></a></td>
                        <td class="table-data"><button class="button-tag btns" onclick="deleteRow(this)">Delete</button></td> -->
                        <td class="table-data"><a href="admin_viewproject.html"><button class="button-tag btns">View</button></a></td>
                    </tr>
                    <tr class="table-row" id="tablerow3">
                        <td class="table-data">Project 3 </td>
                        <td class="table-data"><h3 class="label-tag">Completed</h3></td>
                        <!-- <td class="table-data"><a href="edit_task.html"><button class="button-tag btns">Edit</button></a></td>
                        <td class="table-data"><button class="button-tag btns" onclick="deleteRow(this)">Delete</button></td> -->
                        <td class="table-data"><a href="admin_viewproject.html"><button class="button-tag btns">View</button></a></td>
                    </tr>
                    <tr class="table-row" id="tablerow3">
                        <td class="table-data">Project 3 </td>
                        <td class="table-data"><h3 class="label-tag">Submitted for review</h3></td>
                        <!-- <td class="table-data"><a href="edit_task.html"><button class="button-tag btns">Edit</button></a></td>
                        <td class="table-data"><button class="button-tag btns" onclick="deleteRow(this)">Delete</button></td> -->
                        <td class="table-data"><a href="admin_viewproject.html"><button class="button-tag btns">View</button></a></td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="../js/Dashboard.js"></script>
</body>

</html>
