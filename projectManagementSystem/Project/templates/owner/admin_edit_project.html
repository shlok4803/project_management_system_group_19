<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

				initial-scale=1.0">

    <link rel="stylesheet" href="../css/dashboard_main.css">
    <link rel="stylesheet" href="../css/dashboard_res.css">
    <link rel="stylesheet" href="../css/admin_createproject.css">
</head>

<body>

<!-- for header part -->
<header>

    <div class="logosec">
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
             class="icn menuicn" id="menuicn" alt="menu-icon">
        <div class="logo">ProPlanning</div>
    </div>

    <div class="message">
        <div class="circle"></div>
        <a href="./profile.html" style="display: flex;justify-content: center;align-items: center;">
            <img src="../images/icons8-notification-50.png" class="icn" alt="">
        </a>
        <div class="dp">
            <a href="./profile.html" style="display: flex;justify-content: center;align-items: center;">
                <img src="https://clipground.com/images/white-profile-icon-png-7.png" class="dpicn" alt="dp">
            </a>
        </div>
    </div>

</header>

<div class="main-container">
    <div class="navcontainer">
        <nav class="nav">
            <div class="nav-upper-options">
                <a href="./dashboard.html">
                    <div class="nav-option option1">
                        <img src="../images/dashboard.svg" class="nav-img" alt="dashboard">
                        <h3> Dashboard</h3>
                    </div>
                </a>
                <a href="./profile.html">
                    <div class="option2 nav-option">
                        <img src="../images/my_profile.svg" class="nav-img" alt="articles">
                        <h3> My Profile</h3>
                    </div>
                </a>

                <a href="./MyProject.html">
                    <div class="nav-option option3">
                        <img src="../images/my_project.svg" class="nav-img" alt="report">
                        <h3> My Project </h3>
                    </div>
                </a>

                <a href="">
                    <div class="nav-option option4">
                        <img src="../images/progress.png" class="nav-img" alt="institution">
                        <h3> Progress </h3>
                    </div>
                </a>

                <a href="">
                    <div class="nav-option option5">
                        <img src="../images/chat.svg" class="nav-img" alt="blog">
                        <h3> Chat </h3>
                    </div>
                </a>

                <a href="">
                    <div class="nav-option logout">
                        <img src="../images/logout.svg" class="nav-img" alt="logout">
                        <h3>Logout</h3>
                    </div>
                </a>

            </div>
        </nav>
    </div>
    <div class="main">
        <div class="project-container">
            <div class="project-header">
                <h1 class="recent-Articles">Edit project</h1>
            </div>
            <div class="project-body">
                <form action="" method="post">
                    <div class="field">
                        <label for="title"> Project Name : </label>
                        <input type="text" name="title" id="title" placeholder="Enter Project Title" required>
                    </div>

                    <div class="field">
                        <label for="employee"> Select manager :</label>
                        <select name="employee" id="employee" required>
                            <option value="">Select manager</option>
                            <option value="employee1">manager1</option>
                            <option value="employee2">manager2</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="deadline"> Select Deadline :</label>
                        <input type="datetime-local" name="deadline" id="deadline" required>
                    </div>

                    <div class="field">
                        <label for="description"> Description :</label>
                        <input type="text" name="description" id="description">
                    </div>

                    <div class="field">
                        <label for="projectstatus">Project Status :</label>
                        <select name="projectstatus" id="projectstatus" required>
                            <!-- <option value="none" selected disabled hidden>--choose option</option> -->
                            <option value="ongoing">Ongoing</option>
                            <option value="ongoing">Completed</option>
                        </select>
                    </div>

                    <div class="field">
                        <button type="submit" id="submit">Update project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="../js/Dashboard.js"></script>
</body>

</html>
