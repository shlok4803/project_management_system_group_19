<-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
				initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="{%static 'css/dashboard_main.css' %}">
    <link rel="stylesheet" href="{%static 'css/dashboard_res.css' %}">
    <link rel="stylesheet" href="{%static 'css/create_project.css' %}">
</head>

<body>

    <!-- for header part -->
    <header>

        <div class="logosec">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                class="icn menuicn" id="menuicn" alt="menu-icon">
            <div class="logo">ProPlanning</div>
        </div>

        <div class="message">
            <div class="circle"></div>
            <a href="./profile.html" style="display: flex;justify-content: center;align-items: center;">
                <img src="{%static '/img/icons8-notification-50.png' %}" class="icn" alt="">
            </a>
            <div class="dp">
                <a href="./profile.html" style="display: flex;justify-content: center;align-items: center;">
                    <img src="https://clipground.com/images/white-profile-icon-png-7.png" class="dpicn" alt="dp">
                </a>
            </div>
        </div>

    </header>

    <div class="main-container">
        <div class="navcontainer">
          <nav class="nav">
            <div class="nav-upper-options">
              <a href="/dashboard">
                <div class="nav-option option1">
                  <img src="{% static '/img/dashboard.svg' %}"
                    class="nav-img"
                    alt="dashboard">
                  <h3> Dashboard</h3>
                </div>
              </a>
              <a href="/dashboard/myprofile">
                <div class="option2 nav-option">
                  <img src="{%static '/img/my_profile.svg' %}"
                    class="nav-img"
                    alt="articles">
                  <h3> My Profile</h3>
                </div>
              </a>
      
              <a href="/dashboard/project">
                <div class="nav-option option3">
                  <img src="{%static '/img/my_project.svg' %}"
                    class="nav-img"
                    alt="report">
                  <h3> My Project </h3>
                </div>
              </a>
      
              <a href="">
                <div class="nav-option option4">
                  <img src="{%static '/img/progress.png' %}"
                    class="nav-img"
                    alt="institution">
                  <h3> Progress </h3>
                </div>
              </a>
      
              <a href="">
                <div class="nav-option option5">
                  <img src="{%static '/img/chat.svg' %}"
                    class="nav-img"
                    alt="blog">
                  <h3> Chat </h3>
                </div>
              </a>
              
              <a href="{% url 'logout' %}">
                <div class="nav-option logout">
                  <img src="{%static '/img/logout.svg' %}"
                    class="nav-img"
                    alt="logout">
                  <h3>Logout</h3>
                </div>
              </a>
      
            </div>
          </nav>
        </div>
        <div class="main">
            <div class="project-container"> 
                <div class="project-header">
                    <h1 class="recent-Articles">Create New Project</h1>
                </div>
                <div class="project-body">
                    <form action="" method="post">
                      {% csrf_token %}

                        <div class="field">
                            <label for="project_title"> Project Title : </label>
                            <input type="text" name="project_title" id="title" placeholder="Enter Project Title" required>
                        </div>

                        <div class="field">
                            <label for="manager"> Select Manager :</label>
                            <select name="manager" id="manager" required>
                              <option value="" disabled selected>Select Manager</option>
                              {% for manager in managers %}
                              <option value="{{manager.first_name}}-{{ manager.email }}">{{ manager.first_name }}-{{ manager.email }}</option>
                              {% endfor %}
                            </select>
                        </div>

                        <div class="field">
                            <label for="deadline"> Select Deadline :</label>
                            <input type="datetime-local" name="deadline" id="deadline">
                        </div>

                        <div class="field">
                            <label for="description"> Description :</label>
                            <input type="text" name="description" id="description">
                        </div>

                        <div class="field">
                            <input id="submit" type="submit" value="Create Project">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{%static 'js/dashboard.js' %}"></script>
</body>

</html>
