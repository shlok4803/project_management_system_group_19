{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress</title>
    <link rel="stylesheet" href="{% static 'css/progress_page.css' %}">
    <link rel="stylesheet" href="{% static 'css/progress_page_res.css' %}">
</head>

<body>

    <!-- Header section -->
    <header>
        <div class="logosec">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                class="icn menuicn" id="menuicn" alt="menu-icon">
            <div class="logo">ProPlanning</div>
        </div>

        <div class="message">
            <div class="circle"></div>
            <a href="./profile.html" style="display: flex;justify-content: center;align-items: center;">
                <img src="{% static '/img/icons8-notification-50.png' %}" class="icn" alt="">
            </a>
            <div class="dp">
                <a href="./profile.html" style="display: flex;justify-content: center;align-items: center;">
                    <img src="https://clipground.com/images/white-profile-icon-png-7.png" class="dpicn" alt="dp">
                </a>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <!-- Navigation options go here -->
                </div>
            </nav>
        </div>
        <div class="main">
            <div class="heading">
                <h1>OVERALL PROGRESS</h1>
            </div>

            <div class="container">
                <div class="progress" style="--i:62;--clr:#cc2020;">
                    <h3>{{ progress }}<span>%</span></h3>
                    <h4>OVERALL</h4>
                </div>
            </div>

        </div>
    </div>

    <!-- Include your JavaScript file -->
    <script src="{% static 'js/progress.js' %}"></script>

</body>

</html>
