{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
				initial-scale=1.0">
    <title>progress</title>
    <link rel="stylesheet" href="{%static 'css/progress.css' %}">
    <link rel="stylesheet" href="{%static 'css/progress_ress.css' %}">
</head>

<body>

    <!-- for header part -->
    <header>

        <div class="logosec">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                class="icn menuicn" id="menuicn" alt="menu-icon">
            <div class="logo">ProPlanning</div>
        </div>

        <div class="message">
            <div class="circle"></div>
            <img src="./image/icons8-notification-50.png" class="icn" alt="">
            <div class="dp">
                <img src="https://clipground.com/images/white-profile-icon-png-7.png" class="dpicn" alt="dp">
            </div>
        </div>

    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <a href="/dashboard">
                        <div class="nav-option option1">
                            <img src="{% static 'img/dashboard.svg' %}" class="nav-img" alt="dashboard">
                            <h3> Dashboard</h3>
                        </div>
                    </a>
                    <a href="/myprofile">
                        <div class="option2 nav-option">
                            <img src="{% static 'img/my_profile.svg' %}" class="nav-img" alt="articles">
                            <h3> My Profile</h3>
                        </div>
                    </a>

                    <a href="/project">
                        <div class="nav-option option3">
                            <img src="{% static 'img/my_project.svg' %}" class="nav-img" alt="report">
                            <h3> My Project </h3>
                        </div>
                    </a>

                    <a href="/logout">
                        <div class="nav-option logout">
                            <img src="{% static 'img/logout.svg' %}" class="nav-img" alt="logout">
                            <h3>Logout</h3>
                        </div>
                    </a>

                </div>
            </nav>
        </div>
        <div class="main">
            <div class="heading">
                <h1>OVERALL PROGRESS</h1>
            </div>

            <div class="container">


                <div class="container" id="styleProgress">
                    <div class="progress" style="--i:62;--clr:#cc2020;">
                        <h3>
                            <span id="getProgress">{{progress}}</span>
                            <span>%</span>
                        </h3>
                        <h4>OVERALL</h4>
                    </div>
                </div>



            </div>

            <script src="{%static 'js/progress.js' %}"></script>
</body>

</html>
